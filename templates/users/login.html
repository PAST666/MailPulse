<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логин</title>
</head>
<body>
    <div class='container py-4'>
        <div class='row'>
            <section class='col-12 mb-4'>
                <h2>Логин</h2>
                <form method='post'>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Войти</button>
                    <p><a href="{% url 'reset_password' %}">Забыли пароль?</a></p>
                </form>
            </section>
        </div>
    </div>
    <div class="text-center">
        <p><a href="{% url 'main' %}">Вернуться на главную</a></p>
    </div>    
</body>
</html>
