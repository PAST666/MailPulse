{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block content %}
    <div class='container py-4'>
        <div class='row'>
            <section class='col-12 mb-4'>
                <h2>Логин</h2>
                <form method='post'>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Войти</button>
                    <p><a href="{% url 'users:password_reset' %}">Забыли пароль?</a></p>
                </form>
            </section>
        </div>
    </div>
{% endblock %}
