{% extends "base.html" %}

{% block content %}
    <h2>Редактировать рассылку</h2>
    <p>Измените параметры рассылки</p>        
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Сохранить</button>
            <p><a href="{% url 'mailings:mailing_list' %}" class="btn">Назад</a></p>
        </form>
    </div>
{% endblock %}
