<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование сообщения</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
        }
        .btn {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .text-center {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Редактирование сообщения</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_title">Заголовок:</label>
            {{ form.title }}
            {% if form.title.errors %}
                <div class="error">{{ form.title.errors }}</div>
            {% endif %}
        </div>
        
        <div class="form-group">
            <label for="id_text">Текст сообщения:</label>
            {{ form.text }}
            {% if form.text.errors %}
                <div class="error">{{ form.text.errors }}</div>
            {% endif %}
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn">Сохранить изменения</button>
        </div>
    </form>
    
    <div class="text-center">
        <h3><a href="{% url 'message_list' %}">Назад</a></h3>
        <h3><a href="{% url 'main' %}">Вернуться на главную</a></h3>
    </div>
</body>
</html>
