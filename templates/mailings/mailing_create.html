{% extends "base.html" %}

{% block content %}
    <h2>Создать рассылку</h2>
    <p>Заполните форму для создания новой рассылки</p>        
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p><button type="submit" class="btn btn-success">Создать</button></p>
            <p><a href="{% url 'mailings:mailing_list' %}" class="btn btn-secondary">Назад</a></p>
        </form>
    </div>
{% endblock %}
