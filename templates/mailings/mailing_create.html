{% extends "base.html" %}

{% block content %}
    <h2>Создать рассылку</h2>
    <p>Заполните форму для создания новой рассылки</p>        
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Создать</button>
            <p><a href="{% url 'mailings:mailing_list' %}" class="btn">Назад</a></p>
        </form>
    </div>
{% endblock %}
