{% extends "base.html" %}

{% block title %}Создание сообщения{% endblock %}
{% block content %}
        <h2>Создать сообщение</h2>
        <p>Заполните форму для создания нового сообщения</p>        
        <div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <p><button type="submit" class="btn btn-success">Создать</button></p>
                <p><a href="{% url 'mailings:message_list' %}" class="btn btn-secondary">Назад</a></p>
            </form>
        </div>
{% endblock %}
